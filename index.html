<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Isometric rendering fun</title>

    <style>
      canvas {
        width: 600px;
        height: 450px;
      }
    </style>
  </head>
  <body>
    <canvas width="1200" height="900"></canvas>

    <p>α <input type="range" name="alpha" id="alpha" min="0" max="180" step="1" value="135" /></p>
    <p>β <input type="range" name="beta" id="beta" min="0" max="360" step="1" value="225" /></p>

    <p>x <input type="range" name="x" id="x" min="0" max="4" value="4" step="0.5" /></p>
    <p>y <input type="range" name="y" id="y" min="0" max="4" value="4" step="0.5" /></p>
    <p>z <input type="range" name="z" id="z" min="0" max="4" value="4" step="0.5" /></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.0/math.min.js"></script>
    <script src="shapes.mjs"></script>
  </body>
</html>
