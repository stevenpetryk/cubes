<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Isometric rendering fun</title>

    <style>
      canvas {
        width: 600px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <canvas width="1200" height="800"></canvas>

    <input type="range" name="x" id="x" min="0" max="4" step="0.01" />
    <input type="range" name="y" id="y" min="0" max="4" step="0.01" />
    <input type="range" name="z" id="z" min="0" max="4" step="0.01" />

    <script src="shapes.mjs" type="module"></script>
  </body>
</html>
